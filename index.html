<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitec WebPos</title>
    <base href="/vitec.webpos.release/" />
    <link rel="stylesheet" href="_content/Vitec.WebPos.Shared.Ui/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/Vitec.WebPos.Shared.Ui/css/app.css" />
    <link rel="stylesheet" href="Vitec.WebPos.WebApp.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/Vitec.WebPos.Shared.Ui/css/gridstack.min.css" rel="stylesheet" />
    <link href="_content/Vitec.WebPos.Shared.Ui/css/gridstack-extra.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_content/Vitec.WebPos.Shared.Ui/js/mediaquery.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/TG.Blazor.IndexedDB/indexedDb.Blazor.js"></script>

    <script>
        const channel = new BroadcastChannel('blazor_app_channel');
        let isAppOpen = false;

        channel.onmessage = function (event) {
            if (event.data === 'check') {
                channel.postMessage('exists');
            } else if (event.data === 'exists') {
                isAppOpen = true;
                alert('The application is already open in another tab.');
                window.location.href = 'about:blank';
            }
        };

        channel.postMessage('check');

        window.addEventListener('beforeunload', function () {
            channel.postMessage('closing');
        });

        setTimeout(function () {
            if (!isAppOpen) {
                channel.postMessage('exists');
            }
        }, 500); // Wait for a moment to allow other tabs to respond
    </script>
    <script src="_content/Vitec.WebPos.Shared.Ui/js/autoAnimate.js" type="module"></script>
    <script src="_content/Vitec.WebPos.Shared.Ui/js/animate.js" type="module"></script>
    <script src="_content/Vitec.WebPos.Shared.Ui/js/clipboardCopy.js" type="module"></script>
    <script src="_content/Vitec.WebPos.Shared.Ui/js/gridstack-all.min.js" type="module"></script>
    <script src="_content/Vitec.WebPos.Shared.Ui/js/gridLayout.js" type="module"></script>
</body>

</html>
